<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <section id="card">
            <section id="image-card">
                <img src="./src/images/image-product-desktop.jpg" alt="Product image" id="product-image">
            </section>
            <section id="description-card">
                <h3 id="product-type">Perfume</h3>
                <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p id="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfurmer-Creator for the House of CHANEL.</p>
                <section id="product-price">
                    <p id="price">$149.99</p>
                    <p id="promotion"><s>$169.99</s></p>
                </section>
                <button id="product-button">
                    <img src="./src/images/icon-cart.svg" alt="cart image" id="cart-image">
                    <p id="button-text">Add to Cart</p>
                </button>
            </section>
        </section>
    </main>
</body>
</html>
